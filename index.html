<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>"Microsoft Cloud, Computers, Apps & Gaming"</title>
     <link rel="stylesheet" href="output.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-centre items-centre md:order-2">
                <div class=" hamburger  inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img src="asset/seach.svg" alt=""> </div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="p-4 w-44 flex justify-center"><img class="w-[50%]" src="assets/micon.png" alt=""></div>
                <div
                    class="features absolute w-fit md:justify-center md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:mx-6 md:space-x-2 -translate-x-96 md:translate-x-0 md:static">
                    <div class="fitem hover:underline hover:underline_offset-8 cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline_offset-8 cursor-pointer">Office</div>
                    <div class="fitem hover:underline hover:underline_offset-8 cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline_offset-8 cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline_offset-8 cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline_offset-8 cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:block mr-6">All Microsoft</div>
                <div class="mx-2">Search</div>
                <img class="w-4 mr-4" src="assets/seach.svg" alt="">
                <div class="flex md:pt-1">
                    <img class="w-4 mr-4 h-4" src="assets/cart.svg" alt="">
                    <img class="w-4 mr-4 h-4" src="assets/user.svg" alt="">
                </div>

            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 mx-6">
                <h2 class="text-2xl font-bold mx-5">Surface Laptop 4</h2>
                <p class="w-3/4 mx-5 text-center md:text-left">Keep sprits bright with a game changing combo of laptop
                    power and tablet flexibility</p>
                <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-5">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-48 md:w-[64rem] " src="assets/web.jpg" alt="">
            </div>
        </div>
        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4  mt-6 space-x-2 md:flex-col">
                <img src="assets/wicon.webp" alt="">
                <span class="font-medium w-[8rem] md:text-centre text-sm my-4">choose your microsoft 365
                </span>
            </div>
            <div class="item flex  md:flex-col items-center mx-4 space-x-2 ">
                <img src="assets/esd.webp" alt="">
                <span class="font-medium w-[8rem] md:text-centre text-sm my-4">Explore Surface Devices
                </span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/Xbox.webp" alt="">
                <span class="font-medium w-[8rem] md:text-centre text-sm my-4">Buy Xbox games
                </span>
            </div>
            <div class="item flex items-center mx-4 space-x-2 md:flex-col">
                <img src="assets/wicon.webp" alt="">
                <span class="font-medium w-[8rem] md:text-centre text-sm my-4">Get Windows 11
                </span>
            </div>

        </div>
    </div>
</body>

</html>
